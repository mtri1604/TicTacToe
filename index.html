<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Game Tic-Tac-Toe</h1>
        <h2>Nhom 1</h2>
        <div id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restart">Chơi lại</button>
        <p id="status">Player X's turn</p>
    </div>
    
    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', '']; // Mảng lưu trữ trạng thái của các ô

        // Kiểm tra xem người chơi hiện tại có thắng không
        const checkWinner = () => {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // hàng ngang
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // hàng dọc
                [0, 4, 8], [2, 4, 6] // đường chéo
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    statusText.textContent = `${currentPlayer} wins!`;
                    return true;
                }
            }

            // Kiểm tra hòa (tất cả ô đều có giá trị)
            if (!board.includes('')) {
                gameActive = false;
                statusText.textContent = 'It\'s a draw!';
                return true;
            }

            return false;
        };

        // Xử lý khi người chơi nhấn vào ô
        const cellClickHandler = (e) => {
            const index = e.target.dataset.cellIndex;

            // Kiểm tra nếu ô đã được chọn hoặc game đã kết thúc
            if (board[index] !== '' || !gameActive) return;

            // Cập nhật trạng thái ô
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            // Kiểm tra xem có người chơi nào thắng chưa
            if (!checkWinner()) {
                // Đổi lượt cho người chơi khác
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `${currentPlayer}'s turn`;
            }
        };

        // Reset lại game
        const restartGame = () => {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            statusText.textContent = `${currentPlayer}'s turn`;

            cells.forEach(cell => {
                cell.textContent = '';
            });
        };

        // Gắn sự kiện cho các ô
        cells.forEach(cell => {
            cell.addEventListener('click', cellClickHandler);
        });

        // Gắn sự kiện cho nút "Chơi lại"
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
